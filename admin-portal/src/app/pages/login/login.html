<div class="login-container">
    <div class="login-card">
        <h1 class="logo">
            <span class="name">amesco</span><span class="plus">plus</span>
        </h1>
        <h2>Admin Portal</h2>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <div class="password-field">
                <input [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"
                    [(ngModel)]="password" name="password" />
                <button type="button" class="password-toggle" (click)="toggleShowPassword()"
                    aria-label="Toggle password visibility">
                    <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                </button>
            </div>
        </div>

        <button class="btn-rect" (click)="onLogin()" [disabled]="loading">
            <ng-container *ngIf="!loading">Sign In</ng-container>
            <ng-container *ngIf="loading">Signing in...</ng-container>
        </button>
    </div>
</div>

<!-- invalid credentials modal -->
<div class="login-invalid-modal" *ngIf="showInvalidModal">
    <div class="login-invalid-backdrop" (click)="closeInvalidModal()"></div>
    <div class="login-invalid-content" role="alertdialog" aria-modal="true">
        <div class="login-invalid-title">{{ invalidModalMessage }}</div>
        <div class="login-invalid-actions">
            <button class="btn primary" (click)="closeInvalidModal()">OK</button>
        </div>
    </div>
</div>
