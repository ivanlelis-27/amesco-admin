<div class="notif-main">
    <div class="notif-row">
        <div class="notif-create">
            <input type="text" class="notif-title" placeholder="Title*" />
            <input type="text" class="notif-desc" placeholder="Description" />
            <textarea class="notif-body" placeholder="Message Body"></textarea>
            <div class="notif-when-row">
                <label>When:</label>
                <input type="text" class="notif-when" value="Tue, Sep 16, 2025 9:55 AM" readonly />
            </div>
            <div class="notif-image-row">
                <label>
                    <input type="checkbox" />
                    Tick below to include image
                </label>
                <div class="notif-image-upload">
                    <ion-icon name="image-outline" style="font-size:2.5rem;color:#aaa;"></ion-icon>
                </div>
            </div>
            <button class="notif-create-btn">CREATE NOTIFICATION</button>
        </div>
        <div class="notif-history">
            <div class="notif-history-header">HISTORY</div>
        </div>
    </div>
    <div class="notif-scheduled">
        <div class="ann-scheduled-header">SCHEDULED NOTIFICATIONS</div>
    </div>
</div>
